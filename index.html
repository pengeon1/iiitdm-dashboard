<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIITDM Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            height: calc(100vh -10px);
        }
        nav {
            width: 225px;
            background-color: #121212;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        nav a {
            color: #f5f5f5;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:last-child {
        position: absolute; 
        bottom: 0;
        left: 9%; 
        transform: translateX(-50%); 
        margin-bottom: 10px; 
        padding: 10px;
        text-align: center;
        width: 200px; 
        box-sizing: border-box; 
        }
        nav a:hover {
            background-color: #3a3a3a;
        }
        main {
            flex-grow: 1;
            padding: 20px;
            background-color: #121212;
        }
        iframe {
            width: 100%;
            border: none;
            height: calc(100vh - 60px); 
            min-height: 300px;
            border-radius: 10px;
        }
        
    </style>
</head>
<body>

    <nav>
        <h2>IIITDM</h2>
        <a href="#" onclick="switchContent('https://iiitdm-calendar.vercel.app/')">Academic Calendar</a>
        <a href="#" onclick="switchContent('https://iiitdm-gpa-calculator.vercel.app/')">GPA Calculator</a>
        <a href="https://github.com/pengeon1">Made by Piyush Mishra</a>
    </nav>

    <main>
        <iframe id="content-frame" src="https://iiitdm-calendar.vercel.app/"></iframe>
    </main>

    <script>
        function switchContent(url) {
            document.getElementById('content-frame').src = url;
        }
    </script>

</body>
</html>
