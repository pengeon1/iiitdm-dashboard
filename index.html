<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIIT Lite</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 2px;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            height: calc(100vh - 10px);
        }
        nav {
            width: 225px;
            background-color: #121212;
            margin: 10px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
            left: 0px;
            transition: left 0.3s ease;
            overflow: hidden;
        }
        nav.open {
            left: -225px;
        }
        nav a {
            color: #f5f5f5;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #3a3a3a;
        }
        main {
            flex-grow: 1;
            margin: 10px;
            background-color: #121212;
            margin-left: 225px;
            transition: margin-left 0.3s ease;
        }
        iframe {
            width: 97%;
            border: none;
            margin-left: 20px;
            margin-right: 15px;
            height: calc(100vh - 80px); 
            min-height: 300px;
            border-radius: 10px;
        }
        #toggle-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background-color: #2a2a2a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #toggle-btn:hover {
            background-color: #3a3a3a;
        }
        #toggle-icon {
            width: 20px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        #toggle-icon div {
            width: 20px;
            height: 3px;
            background-color: #f5f5f5;
            border-radius: 2px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            z-index: 2;
        }
        .footer-text {
            font-size: 14px;
            color: #f5f5f5;
            white-space: nowrap;
        }
        .footer-buttons a {
            background-color: #6c0cfe;
            color: #f5f5f5;
            text-decoration: none;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .footer-buttons a:hover {
            background-color: #3a3a3a;
        }
    </style>
</head>
<body>

    <nav id="sidebar">
        <br><br><br>
        <a href="https://iiitdm.ac.in">
        <img src="https://github.com/pengeon1/iiitdm-dashboard/blob/main/logo1.PNG?raw=true" alt="https://iiitdm.ac.in" style="width: 200px;"></a>
        <h2 style="font-size: 16px;">Student Dashboard</h2>
        <div id="toggle-icon">
            <div style="width: 200px"></div>
        </div>
        <a href="#" onclick="switchContent('https://iiitdm-calendar.vercel.app/')">Academic Calendar</a>
        <a href="#" onclick="switchContent('https://iiitdm-attendance.vercel.app/')">Student Attendance</a>
        <a href="#" onclick="switchContent('https://mess-display.vercel.app/')">Today's Mess Menu</a>
        <a href="#" onclick="switchContent('https://iiitdm-gpa-calculator.vercel.app/')">GPA Calculator</a>
        <a href="#" onclick="switchContent('https://pdf-utilities-vvvv.vercel.app/')">PDF Tools</a>
    </nav>

    <main>
        <iframe id="content-frame" src="https://iiitdm-calendar.vercel.app/"></iframe>
    </main>

    <div id="toggle-btn">
        <div id="toggle-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="footer">
        <span class="footer-text">Piyush - </span>
        <div class="footer-buttons">
            <a href="https://github.com/pengeon1" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/piyush-mishra-056b6a326/" target="_blank">LinkedIn</a>
        </div>
        <span class="footer-text">Vishwanth - </span>
        <div class="footer-buttons">
            <a href="https://github.com/vvvv5215" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/vishwanth-venkatasubramanian-38a731318/" target="_blank">LinkedIn</a>
        </div>
        <span class="footer-text">&copy; IIITDM Dashboard! All rights reserved.</span>
    </div>

    <script>
        function adjustIframeHeight() {
            const footer = document.querySelector('.footer');
            const iframe = document.getElementById('content-frame');
            const footerHeight = footer.offsetHeight + 20; // 20px for spacing
            const availableHeight = window.innerHeight - footerHeight - 20; // 20px for margins
            iframe.style.height = `${availableHeight}px`;
        }

        window.addEventListener('load', adjustIframeHeight);
        window.addEventListener('resize', adjustIframeHeight);

        function switchContent(url) {
            document.getElementById('content-frame').src = url;
        }

        document.getElementById('toggle-btn').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('open');
            document.querySelector('main').style.marginLeft = document.getElementById('sidebar').classList.contains('open') ? '0px' : '225px';
        });
    </script>

</body>
</html>
